  description:
    value: >-
      <p><em>Potion, rare</em></p>
      <p>This viscous, dark green liquid smells of iron and bitter herbs. When
      you drink this mutagen, you undergo a painful transformation lasting 1
      minute. For the next hour after the transformation, you gain the
      following benefits:</p>
      <ul>
      <li>Your Strength and Constitution scores each increase by 2, to a
      maximum of 22.</li>
      <li>You gain darkvision out to a range of 60 feet. If you already have
      darkvision, its range increases by 60 feet.</li>
      <li>You have advantage on Wisdom (Perception) checks that rely on
      smell.</li>
      <li>Your melee weapon attacks deal an extra 1d4 poison damage.</li>
      </ul>
      <p>When the effect ends, you must succeed on a DC 15 Constitution saving
      throw or gain one level of exhaustion.</p>
