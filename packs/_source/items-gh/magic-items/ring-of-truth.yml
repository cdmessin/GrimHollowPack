    value: >-
      <p><em>Ring, uncommon (requires attunement)</em></p>
      <p>This simple silver band is engraved with tiny runes that glow faintly
      when a lie is spoken nearby. While wearing and attuned to this ring, you
      can use an action to activate it. For the next 10 minutes, you know if a
      creature within 30 feet of you speaks a deliberate lie. You sense that
      the words are untrue, but you don't learn what the truth is. A creature
      that is immune to being charmed is unaffected by this ring.</p>
      <p>Once used, this property can't be activated again until the next
      dawn.</p>
