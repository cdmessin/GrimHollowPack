  description:
    value: >-
      <p><em>Wondrous item, rare</em></p>
      <p>This large silver needle trails a thread of glowing golden light. As
      an action, you can touch the needle to a creature and magically stitch
      its wounds closed. The creature regains 2d8 + 4 hit points, and any
      bleeding or open wound effects on it end.</p>
      <p>Alternatively, you can use the needle to reattach a severed body
      part (such as a finger, leg, tail, or similar appendage) if you hold
      the severed part to the stump. The needle magically reattaches it over
      the course of 1 minute, during which time the creature must remain
      still.</p>
      <p>The needle has 3 charges and regains 1d3 expended charges daily at
      dawn.</p>
